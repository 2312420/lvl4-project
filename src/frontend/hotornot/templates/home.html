{% extends 'base.html' %}
{% load static %}

{% block body_block %}
    <h3>Companies</h3>

    <input type="search" placeholder="search" aria-label="Search">

    <div>
    {% for company in companies %}
        <a href="{% url 'company_page' company.stock_code %}" style="text-decoration: black">
            <div>
            <p>{{ company.short_hand }}</p>
            </div>
        </a>
    {% endfor %}
    </div>

{%  endblock %}
